<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Adrian Biernacki</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style/css/fontello-embedded.css"/>
        <link rel="stylesheet" href="style/main.css"/>


    </head>
    <body>
        <section id="main">
            <div class="container">
                <h2 hidden>Adrian Biernacki</h2> 
                <div class="row">
                    <div class="col-12">
                        <div class="skills front-end">
                            <div data-skill='html'>
                                <img src="img/html.png" alt="">

                                    <span class="active"></span><span class="active"></span><span class="active"></span><span class="active"></span><span></span><span></span>
                                </div>
                            </div>
                            <div data-skill='javascript'>
                                <img src="img/js.png" alt="">
                                <div class="level">
                                    <span class="active"></span><span class="active"></span><span></span><span></span><span></span><span></span>
                                </div>
                            </div>
                            <div data-skill='less'>                                
                                <img src="img/frameworks.png" alt="">
                                <div class="level">
                                    <span class="active"></span><span class="active"></span><span></span><span></span><span></span><span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-type">
                            <span id="type" class="active"></span><span id="type-cursor" class="active"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="skills back-end">
                            <div data-skill="php" >
                                <img src="img/php.png" alt="">

                                    <span class="active"></span><span class="active"></span><span></span><span></span><span></span><span></span>
                                </div>
                            </div>
                            <div data-skill="mysql" >
                                <img src="img/mysql.png" alt="">
                                <div class="level">
                                    <span class="active"></span><span class="active"></span><span></span><span></span><span></span><span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="projects">
            <h2>Portfolio</h2>
            <div class="slider">
                <div class="slider__area">
                    <div class="slider__content">
                        <div class=" item item-1 ">
                            <a href="http://adrianbiernacki.pl/lorem/" target="_blank">
                                <img src="img/lorem.png" alt="">

                                <div class="description">
                                    <p>Bootstrap Ajax</p>
                                </div>
                            </a>
                        </div>

                        <div class="item item-2 ">
                            <a href="http://bkr-tech.pl" target="_blank">
                                <img src="img/bkr-tech2.png" alt="">

                                <div class="description">
                                    <p>HTML CSS Bootsrap jQuery</p>
                                </div>
                            </a>
                        </div>
                        <div class=" item item-3 ">
                            <a href="http://adrianbiernacki.pl/interactiveEmail/" target="_blank">
                                <img src="img/email.png" alt="">

                                <div class="description">
                                    <p>Interactive Email</p>
                                </div>
                            </a>
                        </div>
                        <div class="item item-4">
                            <a href="http://adrianbiernacki.pl/forum/" target="_blank">
                                <img src="img/phpa.png" alt="">

                                <div class="description">
                                    <p>PHP MySQL</p>
                                </div>
                            </a>
                        </div>
                    </div>   

                </div>
                <div class="slider__buttons">
                    <div class="arrow-left">
                        <i class="icon-left"></i>
                    </div>
                    <div class="arrow-right"> 
                        <i class="icon-right"></i>
                    </div>
                </div>
            </div>

        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/components/showIn.js"></script>
        <script src="js/components/type.js"></script>
        <script src="js/components/slider.js"></script>
        <script src="js/main.js"></script>

</html>
